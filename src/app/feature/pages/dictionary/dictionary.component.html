<div class="dictionary-container">
    <div class="dictionary-header">
        <div class="dictionary-container__btns">
            <select  class="dictionary-select">
                <option *ngFor="let index of [0,1,2,3,4,5]"
                (click)="showGroup(index)"
                class="dictionary-select__option">
                <svg [innerHTML]="this.svgService.getFolderIcon(folderColors[index])"></svg>
                    Раздел №{{ index  + 1}}
                </option>
            </select>
            <button class="dictionary__hard-btn"
                (click)="showHardWords()">
                <svg [innerHTML]="svgService.getHardWordIcon()"></svg> Сложное
            </button>
            <select  class="dictionary-select">
                <option *ngFor="let index of [0,1,2,3,4,5]"
                (click)="showGroup(index)"
                class="dictionary-select__option">
                <svg [innerHTML]="this.svgService.getFolderIcon(folderColors[index])"></svg>
                    Раздел №{{ index  + 1}}
                </option>
            </select>
        </div>
        <div class="dictionary-container__btns">
            <button class="dictionary__btn" mat-stroked-button color="primary" [routerLink]="['/', paths.SprintGame]" [queryParams]="{group: currentGroupIndex, page: pageNo}">
                <mat-icon> directions_run</mat-icon> Sprint
            </button>
            <button class="dictionary__btn">
                <mat-icon>record_voice_over</mat-icon> Audiocall
            </button>
        </div>
    </div>
    <div class="dictionary-body">
        <app-word *ngFor="let word of words; let i = index" [word]="word">
        </app-word>
    </div>
    <div *ngIf="!this.isHardWordsPage" class="dictionary-pagination">
        <button class="prev" (click)="this.prevPage()">prev</button>
        <div class="current-page">Страница {{ this.pageNo + 1}}</div>
        <button class="next" (click)="this.nextPage()">next</button>
    </div>
</div>
